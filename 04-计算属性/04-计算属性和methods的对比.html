<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 1、通过定义 methods -->
    <h2>methods: {{getFullName()}}</h2>
    <h2>methods: {{getFullName()}}</h2>
    <h2>methods: {{getFullName()}}</h2>
    <h2>methods: {{getFullName()}}</h2>

    <br>

    <!-- 2、通过 computed -->
    <!-- 
      计算属性会在内部做缓存，并观察变量是否发生变化；
      若没发生变化，则直接返回缓存的结果。
      而 methods 每次都会重新计算一遍。
      因此，相比较而言，computed 的性能更好。
     -->
    <h2>computed: {{fullName}}</h2>
    <h2>computed: {{fullName}}</h2>
    <h2>computed: {{fullName}}</h2>
    <h2>computed: {{fullName}}</h2>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'Xiaoyue',
        lastName: 'Xu'
      },
      computed: {
        fullName: function() {
          console.log('computed....');
          return this.firstName + ' ' + this.lastName;
        }
      },
      methods: {
        getFullName: function() {
          console.log('methods....');
          return this.firstName + ' ' + this.lastName;
        }
      }
    });
  </script>
</body>
</html>
