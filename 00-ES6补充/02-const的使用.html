<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const name = 'why';
    // name = 'abc'; //赋值后不可修改

    // const age;   //定义时必须赋值

    // 常量的含义是指向的对象不能修改，但是可以改变内部的属性
    const obj = {
      name: 'why',
      age: 18,
      height: 1.88
    }

    // obj = {};  //不能指向别的对象

    // 但是可以改变内部的属性
    obj.name = 'kobe';
    obj.age = 40;

  </script>
</body>
</html>
