<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <cpn1></cpn1>
  </div>

  <!-- 
    1、第一种模板分离的写法：
      通过 script 写法，注意：类型必须是 text/x-template
      id 用于联系该模板与对应的组件
   -->
  <script type="text/x-template" id="cpn">
    <div>
      <h2>我是标题1</h2>
      <p>我是内容哈哈哈</p>
    </div>
  </script>

  <!-- 
    2、template 标签
      id 用于联系该模板与对应的组件
   -->
  <template id="cpn1">
    <div>
      <h2>我是标题2</h2>
      <p>我是内容2</p>
    </div>
  </template>


  <script>
    // 1. 注册一个全局组件
    Vue.component('cpn', {
      template: '#cpn',
    });
    Vue.component('cpn1', {
      template: '#cpn1'
    });



    const app = new Vue({
      el: '#app',
      data: {

      }
    });
  </script>
</body>

</html>
