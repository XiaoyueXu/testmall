<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <script>
    /*
      一、原始的注册组件的方法
        1、创建组件构造器
        2、注册组件
    */
    const cpn = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容，哈哈哈哈哈</p>
        </div>
      `
    });
    Vue.component('cpn', cpn);

  /*
    二、语法糖注册全局组件的方法
  */
  Vue.component('cpn1', {
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容1</p>
      </div>
    `
  });

    const app = new Vue({
      el: '#app',
      data: {

      },
      // 2、注册局部组件的语法糖
      components: {
        'cpn2': {
          template: `  
            <div>
              <h2>我是标题2</h2>
              <p>我是内容2</p>
            </div>
            `
        }
      }
    });
  </script>
</body>

</html>
