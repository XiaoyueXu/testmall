<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn :cnum1="num1" :cnum2="num2"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>props: {{cnum1}}</h2>
      <h2>data: {{dnum1}}</h2>
      <input type="text" v-model="dnum1">
      <h2>props: {{cnum2}}</h2>
      <h2>data: {{dnum2}}</h2>
      <input type="text" v-model="dnum2">
    </div>
  </template>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        num1: 1,
        num2: 0
      },
      components: {
        cpn: {
          template: '#cpn',
          props: {
            cnum1: {
              type: Number
            },
            cnum2: {
              type: Number
            }
          },
          data() {
            return {
              dnum1: this.cnum1,
              dnum2: this.cnum2
            }
          },
        }
      }
    });
  </script>
</body>
</html>
