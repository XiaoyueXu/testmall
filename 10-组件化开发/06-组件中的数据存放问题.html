<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <cpn1></cpn1>
  </div>

  <!-- 
    1、第一种模板分离的写法：
      通过 script 写法，注意：类型必须是 text/x-template
      id 用于联系该模板与对应的组件
   -->
  <script type="text/x-template" id="cpn">
    <div>
      <h2>我是标题1-{{title}}</h2>
      <p>我是内容哈哈哈</p>
    </div>
  </script>

  <!-- 
    2、template 标签
      id 用于联系该模板与对应的组件
   -->
  <template id="cpn1">
    <div>
      <h2>我是标题2</h2>
      <p>我是内容2</p>
    </div>
  </template>


  <script>
    // 1. 注册一个全局组件
    /*
      需要注意的是，以上的组件内部数据均是写死的。
      而实际开发中，需要动态给组件内部传数据。
      那么，这个数据应当在什么位置定义呢？
      组件是不可以访问到 Vue 实例内部的 data 的，
      而是在注册时的 data 属性里定义数据。
    */
    Vue.component('cpn', {
      template: '#cpn',
      data() { // 用于存放组件内部的数据，但它不能是一个对象，而是一个函数
        // 返回的内容可以是一个对象
        return {
          title: 'abc'
        }
      }
    });
    Vue.component('cpn1', {
      template: '#cpn1'
    });



    const app = new Vue({
      el: '#app',
      data: {

      }
    });
  </script>
</body>

</html>
