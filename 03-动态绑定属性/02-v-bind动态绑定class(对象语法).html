<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 通过 v-bind 动态绑定类名 -->
    <!-- <h2 :class="active">{{message}}</h2> -->

    <!-- 
      绑定的 class 后的 {} 表示类，
      <h2 v-bind:class="{key1: value1, key2: value2}"></h2>

      当类名1
      <h2 v-bind:class="{类名1: Boolean, 类名2: Boolean}"></h2>
      类名后的 Boolean 为 true，则启用该类；反之则不启用。
     -->

     <h2 v-bind:class="{active: isActive, line: isLine}">Hello</h2> 
     <!-- <h2 v-bind:class="getClasses()">Hello</h2>  -->
     <button v-on:click="btnClick()">按钮</button>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀',
        isActive: true,
        isLine: true,
      },
      methods: {
        btnClick: function() {
          this.isActive = !this.isActive;
          this.isLine = !this.isLine
        },
        getClasses: function() {
          return {active: this.isActive, line: this.isLine}
        }
      }
    });
  </script>

  <style>
    .active {
      color: aquamarine;
    }

    .line {
      background-color: burlywood;
    }
  </style>
</body>
</html>
