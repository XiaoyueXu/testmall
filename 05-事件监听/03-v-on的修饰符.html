<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 
      1、.stop 修饰符的使用
      点击 button 时，会先执行 btnClick， 再执行 divClick。(事件冒泡)
      如果想阻止事件冒泡，则使用 stop 修饰符，即 @click.stop
     -->
    <div @click="divClick">
      aaaaa
      <button @click.stop="btnClick">按钮</button>
    </div>

    <br>

    <!-- 
      2、.prevent 修饰符的使用
      阻止默认事件。
     -->
     <form action="baidu">
       <input type="submit" value="提交" @click.prevent="submitClick">
     </form>

     <!-- 
       3、监听某个键盘的键帽的点击
       .enter修饰符：只监听 Enter 键被点击的时候
      -->
      <input type="text" @keyup.enter="keyUp">

      <!-- 
        4、.once 修饰符的使用
        方法只调用一次
       -->
      <button @click.once="btn2Click">按钮2</button>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        
      },
      methods: {
        btnClick() {
          console.log('btnClick...');
        },
        divClick() {
          console.log('divClick...');
        },
        submitClick() {
          console.log('submitClick...');
        },
        keyUp() {
          console.log('keyUp...');
        },
        btn2Click() {
          console.log('btn2Click...');
        }
      }
    });
  </script>
</body>
</html>
