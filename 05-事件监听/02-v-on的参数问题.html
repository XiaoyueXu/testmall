<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 1. 事件调用的方法没有参数 -->
    <button @click="btnClick">按钮1</button>
    <button @click="btnClick()">按钮1</button>

    <!-- 
      2. 在事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的，
      这个时候，vue 会默认将浏览器产生的 event 事件对象作为参数传入到方法
     -->
    <button @click="btn2Click">按钮2</button>
    <!-- <button @click="btn2Click()">按钮2</button>
    <button @click="btn2Click(123)">按钮2</button> -->

    <!-- 
      3. 方法定义时，既需要 event 对象，同时又需要其他参数。
      在调用方法时，如何手动地获取到浏览器产生的 event 对象: $event
     -->
    <button @click="btn3Click(123, $event)">按钮3</button>
    <button>按钮4</button>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        
      },
      methods: {
        btnClick() {
          console.log("btnClick....");
        },
        btn2Click(abc) {
          console.log("btn2Click无传参...", abc);
        },
        btn3Click(abc, event) {
          console.log('btn3Click事件...', abc, event);
        }
      }
    });
  </script>
</body>
</html>
