<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 
      注意，由于 vue 底层的虚拟 DOM 机制，使得点击 “切换登录类型” 时，
      原先的输入会被保留。因为它逐级对比下来发现，同为 input, 同为text,
      就没有新建一个 DOM，而是使用原先的 DOM。

      为解决该问题，可以给每个 input 增加一个 key 属性，作为唯一标识。

     -->
    <span v-if="isUser">
      <label for="username">用户账号</label>
      <input type="text" id="username" placeholder="用户账号" key="username">
    </span>
    <span v-else>
      <label for="email">用户邮箱</label>
      <input type="text" id="email" placeholder="用户邮箱" key="email">
    </span>
    <button @click="changeStatus">切换登录类型</button>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isUser: true
      },
      methods: {
        changeStatus() {
          this.isUser = !this.isUser;
        }
      }
    });
  </script>
</body>
</html>
