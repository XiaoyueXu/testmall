<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2 v-if="!isShow">{{message}}</h2>
    <h1 v-else>isShow 为 false 时，显示我！</h1>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue',
        isShow: true
      }
    });
  </script>
</body>
</html>
