<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 
      这里的 isShow 属性由 Vue 实例里的变量决定。
     -->
    <moon v-show="isShow"></moon>
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>我是内容1</p>
      <!-- 
        这里的 isShow 由子组件中的属性决定。
       -->
      <button v-show="isShow"></button>
    </div>
  </template>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isShow: true
      },
      components: {
        moon: {
          template: '#cpn',
          data() {
            return {
              isShow: false
            }
          }
        }
      }
    });
  </script>
</body>
</html>
