<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 在 <cpn> 标签之间填入内容，
      所填内容即会被填充至插槽中。 -->
    <cpn></cpn>
    <cpn>
      <span>啦啦啦</span>
      <i>111</i>
    </cpn>
    <cpn></cpn>
    <cpn><p>我不使用默认值！！</p></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>我是组件，哈哈哈哈</p>
      <!-- 
        把组件中共性的东西提取为组件，
        不同的东西预留成插槽。

        此外，也可以给插槽一个默认值。
        如果没有填充别的内容，则组件使用默认值。
       -->
      <slot><button>案例</button></slot>
    </div>
  </template>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        
      },
      components: {
        cpn: {
          template: '#cpn',

        }
      }
    });
  </script>
</body>
</html>
