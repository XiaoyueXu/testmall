<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- v-cloak 代码解析出来之前，先不显示到页面 -->
    <h2 v-cloak>{{message}}</h2>
  </div>

  <script>
    setTimeout(function() {
      const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello',
      }
    });
    }, 1000)
  </script>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</body>
</html>
