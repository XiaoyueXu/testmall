<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>

    <!-- 元素内的内容原封不动显示，不做解析 -->
    <h2 v-pre>{{message}}</h2>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello',
      }
    });
  </script>
</body>
</html>
