<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 
      1. 修饰符：lazy
        用户输入不是实时绑定，而是 失去焦点 或 敲回车键 时，
        才会更新
     -->
    <input type="text" name="" id="" v-model.lazy="message">
    <h2>{{message}}</h2>

    <!-- 
      2. 修饰符：number
      如果不加修饰符，即便输入的 type 限定为 number，但其类型依然
      是 String 类型。因此，为 v-model 添加 number 限定，即可保证
      age 的类型为 number。
     -->
     <input type="number" v-model.number="age">
     <h2>{{age}} - {{typeof age}}</h2>

     <!-- 
       3. 修饰符：trim
       去除掉用户输入的空格
      -->
      姓名：<input type="text" v-model.trim="name">
      <h2>您输入的名字是：{{name}}</h2>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        age: 0,
        name: ''
      }
    });
  </script>
</body>
</html>
