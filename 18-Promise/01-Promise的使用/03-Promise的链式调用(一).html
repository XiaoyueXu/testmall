<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>

<script>
  new Promise((resolve, reject) => {
    // 第一次网络请求的代码
    setTimeout(() => {
      resolve()
    }, 2000)
  }).then(() => {
    // 这里是对第一次发送完的请求进行处理
    console.log('Hello world !');
    console.log('Hello world !');
    console.log('Hello world !');
    console.log('Hello world !');

    return new Promise((resolve, reject) => {
      // 第二次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 2000)
    }).then(() => {
      // 这里是对第二次发送完的请求进行处理
      /* 
        所有的处理代码，都是在Promise的then里进行处理
      */
      console.log('Hello world 1 !');
      console.log('Hello world 1 !');
      console.log('Hello world 1 !');
      console.log('Hello world 1 !');

      return new Promise((resolve, reject) => {
        // 第三次网络请求的代码
        setTimeout(() => {
          resolve()
        }, 2000)
      }).then(() => {
        // 这里是对第三次发送完的请求进行处理
        console.log('Hello world 2 !');
        console.log('Hello world 2 !');
        console.log('Hello world 2 !');
        console.log('Hello world 2 !');
      })
    })
  })
</script>
</html>
