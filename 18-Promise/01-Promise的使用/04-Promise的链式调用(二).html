<script>
  // 网络请求: aaa
  // 处理: aaa111
  // 再处理: aaa111222
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('aaa');
    }, 2000);
  }).then(res => {
    // 1. 自行处理结果
    console.log(res, '第一层的结果');

    // 2. 对结果进行第一次的处理
    /*
      如下的书写方式较为复杂，可以采用简写方式
      return new Promise((resolve) => {
        resolve(res += '111')
      });
    */
    return Promise.resolve(res + '111');

  }).then(res => {
    console.log(res, '第二层的结果');

    return Promise.resolve(res + '222');
  }).then(res => {
    console.log(res, '第三层的结果');
  })

  // 
</script>
